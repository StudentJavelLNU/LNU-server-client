<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>

<form action="/post" method="POST" enctype="text/plain">
    Title:<br>
    <input type="text" name="title" value="Mickey"><br>
    Content:<br>
    <input type="text" name="content" value="Mouse"><br><br>
    <input type="file" name="fileChooser" id="fileChooser" accept="image/*" onchange="imgToBase64()"><br>
    <input type="hidden" name="base64" id="base64">
    <input type="submit" value="Submit">
</form>

</body>

<script type="text/javascript">
    function imgToBase64() {
        var fileSelected = document.getElementById("fileChooser").files;
        var base64 = document.getElementById("base64");

        if (fileSelected.length > 0) {
            var fileToLoad = fileSelected[0];
            var fileReader = new FileReader();

            fileReader.onload = function(fileLoadedEvent)
            {
                base64.value = fileLoadedEvent.target.result;
                console.log("Base64: " + base64.value);
            };

            fileReader.readAsDataURL(fileToLoad);
        }
    }
</script>
</html>
